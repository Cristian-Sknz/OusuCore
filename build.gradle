
plugins {
    id 'java-library'
    id 'application'
}

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
    flatDir {
      dirs 'libs'
    }
}

dependencies {
    api 'org.discordbots:DBL-Java-Library:2.0.1'
    api "net.dv8tion:JDA:4.1.1_101"
    api (name:'mysql-connector', ext:'jar')
    api group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    api group: 'com.github.kevinsawicki', name: 'http-request', version: '5.3'
    api group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
    api group: 'org.ocpsoft.prettytime', name: 'prettytime', version: '4.0.0.Final'
    api group: 'org.xerial', name: 'sqlite-jdbc', version: '3.20.0'
    api group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'
    api group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'
    
    
}

application {
    mainClassName = 'me.skiincraft.discord.core.OusuCore'
}

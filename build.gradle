plugins {
    id 'java'
    id 'application'
}

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'org.discordbots:DBL-Java-Library:2.0.1'
    implementation "net.dv8tion:JDA:4.1.1_101"
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    implementation group: 'com.github.kevinsawicki', name: 'http-request', version: '5.3'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
    implementation group: 'org.ocpsoft.prettytime', name: 'prettytime', version: '4.0.0.Final'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.20.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'
    implementation 'com.github.Cristian-Sknz:Paladins-Wrapper:-SNAPSHOT'
    testImplementation 'junit:junit:4.13'
}

application {
    mainClassName = 'me.skiincraft.discord.core.OusuCore'
}

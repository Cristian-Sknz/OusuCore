plugins {
  id 'java'
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.0.7'
}

repositories {
    jcenter()
    mavenCentral()
    maven { url 'https://jitpack.io' }
    flatDir {
      dirs 'libs'
    }
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

dependencies {
    implementation group: 'org.discordbots', name: 'DBL-Java-Library', version: '2.0.1'
    implementation group: 'net.dv8tion', name: 'JDA', version: '4.1.1_101'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    implementation group: 'com.github.kevinsawicki', name: 'http-request', version: '5.3'
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
    implementation group: 'org.ocpsoft.prettytime', name: 'prettytime', version: '4.0.0.Final'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.20.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.3'
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'
    implementation group: 'org.jfree', name: 'jcommon', version: '1.0.24'
    implementation (name:'mysql-connector', ext:'jar');

}

javafx {
    modules = [ 'javafx.controls', 'javafx.fxml' ]
    version = "11.0.2"
}

run {
    if (javafx.platform.classifier == 'win') {
        // Temporal fix for Eclipse with JDK 1.8 and Windows 
        systemProperty "java.library.path", "C:\tmp"
    }
}

application {
    mainClassName = 'me.skiincraft.discord.core.OusuCore'
}
